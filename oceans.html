    <p class="body">
      Lagos Lagoon empties into the Atlantic Ocean via Lagos Harbour. The Lagos harbour or Commodore Channel is 0.5 km to 1 km wide and 10 km long. The Lagos port is located at Apapa in a broad western branch off the main channel of the harbour.
